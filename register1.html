<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>天猫_注册</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style1.css" />
    <style>
    #msgBox{
        position: absolute;
        width: 420px;
        height: 40px;
        left:0;
        top: 480px;
        display: none;
    }
    </style>
</head>
<body>
    <header class="clearfix">
        <div class="logo">
            <img src="img/loginpic01.JPG" alt="">
            <h1>欢迎注册</h1>
            <h6>已有账号? <a href="login1.html">请登录&gt;</a></h6>
        </div>
        <hr />
    </header>
    <article>
        <form class="content" name="registerForm" action="RegisterServlet"onsubmit="mySubmit()">
            <div><span>会&nbsp;员&nbsp;名</span><input type="text" placeholder="您的账户名和登录名" id="username"></div> 
            <div><span>设 置 密 码</span><input type="password" placeholder="建议使用两种或两种以上字符组合" id="password"></div>
            <div><span>确 认 密 码</span><input type="password" placeholder="请再次输入密码" id="password1"></div>
            <div><span>邮 箱 验 证</span><input type="text" placeholder="请输入邮箱" name="email"></div>
            <div class="other"><span>邮箱验证码</span><input type="text" placeholder="请输入邮箱验证码" name="confirm"></div>
            <button id="get">获取验证码</button>
            <div id="msgBox"></div>
            <button type="submit" id="register" >立即注册</button>
            <div class="clearfix">
                <a href="">企业用户注册</a>
                <a href="">海外用户注册</a>
            </div>
            
        </form>
        
    </article>
    <footer>
        <hr />
        <ul class="menu clearfix">
            <li><a href="#">关于我们</a></li>
            <li><a href="#">联系我们</a></li>

            <li><a href="#">商家入驻</a></li>
            <li><a href="#">广告服务</a></li>
            <li><a href="#">手机天猫</a></li>
            <li><a href="#">友情链接</a></li>
            <li><a href="#">销售联盟</a></li>
            <li><a href="#">天猫社区</a></li>
            <li><a href="#">天猫公益</a></li>
            <li><a href="#">English Site</a></li>
        </ul>
    </footer>
    
</body>
</html>
